

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hiker's Guild</title>
</head>
<body>
  <div class="container">
  <div class="child card left">
    <h1 class="welcome">Welcome to <span>Hiker's Guild<span></h1>
    <h4>One-stop spot for hiking info</h4>
    <img class="hikers" src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/2019-8/couple-hiking-mountain-climbing-1296x728-header.jpg?w=1155&h=1528" alt="Hiking">
  </div>
  <div class="child card right">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); alert('The form was submitted');">
      <div class="form-section">
        <label for="">Username</label>
        <input type="text">
      </div>
      <div class="form-section">
        <label for="">Password</label>
        <input type="password">
      </div>
      <div class="form-section">
        <button>Log Me In</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
